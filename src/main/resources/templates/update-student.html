<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <br>
    <h1>Create new Student</h1>

    <form th:action="@{/save-new-student}" th:object="${students}" method="POST">
        <div class="form-group row">
            <input type="text" placeholder="Student firstname" th:field="${students.firstname}">
        </div>
        <div class="form-group row">
            <input type="text" placeholder="Student lastname" th:field="${students.lastname}">
        </div>
        <div class="form-group row">
            <input type="email" placeholder="Student email" th:field="${students.email}">
        </div>
        <div class="form-group row">
            <select th:field="*{supervisors}" multiple="multiple">
                <option th:each = "supervisor : ${supervisors}"
                        th:value = "${supervisor.supervisorId}"
                        th:text="${supervisor.firstname}">
                </option>
            </select>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-info col-2">Create Student</button>
        </div>

    </form>

</div>



</body>
