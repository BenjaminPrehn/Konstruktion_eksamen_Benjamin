<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <br>
    <h1>Dashboard</h1>
</div>

<div class="container">
    <h2>Supervisors</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theSupervisor : ${supervisors}">
            <td th:text="${theSupervisor.firstname}"></td>
            <td th:text="${theSupervisor.lastname}"></td>
            <td th:text="${theSupervisor.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h2>Students</h2>
    <a th:href="@{/new-student}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="theStudent : ${students}">
            <td th:text="${theStudent.firstname}"></td>
            <td th:text="${theStudent.lastname}"></td>
            <td th:text="${theStudent.email}"></td>
            <td>
                <a th:href="@{/update-student(id=${theStudent.studentId})}"> <i class="fas fa-pencil-alt"></i></a>
                <a th:href="@{/delete-student(id=${theStudent.studentId})}" onClick="if (!(confirm('Are you sure you want to delete this Student?'))) return false"> <i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
